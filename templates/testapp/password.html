<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change_password</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
          <p class='er'>   {{ error }}</p>
      {% endfor %}
    {% endif %}
    {% for fm in form %}
       {{ fm.label_tag }}{{ fm }}{{ fm.errors|striptags }}<br><br>
    {% endfor %}
    <input type="submit" value="submit">
</form>
</body>
</html>
