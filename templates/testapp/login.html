<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'testapp/style.css' %}">
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <p class=er> {{ error }}</p>
       {% endfor %}
    {% endif %}
    {% for fm in form %}
        {{ fm.label_tag }}{{ fm }}{{ fm.errors|striptags }}<br><br>
    {% endfor %}
    <input type="submit" value="submit">
</form>
<a href="{% url 'signup_view' %}">SignUp</a>
</body>
</html>
